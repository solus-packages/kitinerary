name       : kitinerary
version    : 21.04.3
release    : 45
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.3/src/kitinerary-21.04.3.tar.xz : 5cee2f06b446997e0414e131618149f124c437aa50b6808494f4902f3178fc61
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : programming.library
summary    : Data Model and Extraction System for Travel Reservation information
description: |
    A library containing itinerary data model and itinerary extraction code.
builddeps  :
    - pkgconfig(poppler)
    - pkgconfig(Qt5Quick)
