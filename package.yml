name       : kitinerary
version    : 21.08.2
release    : 49
source     :
    - https://cdn.download.kde.org/stable/release-service/21.08.2/src/kitinerary-21.08.2.tar.xz : e3313d0a3cfcfc1a2a84ac33425b09c12b24e9af29eb1aee0bb57d9d4bc241d0
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : programming.library
summary    : Data Model and Extraction System for Travel Reservation information
description: |
