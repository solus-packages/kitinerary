name       : kitinerary
version    : 23.04.2
release    : 69
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.2/src/kitinerary-23.04.2.tar.xz : 718a2da3a836ca42278bf2269ff61bc0ad2fee8b6eb25677b47043972589b837
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : programming.library
summary    : Data Model and Extraction System for Travel Reservation information
description: |
    A library containing itinerary data model and itinerary extraction code.
builddeps  :
    - pkgconfig(Qt5Quick)
    - pkgconfig(poppler)
    - pkgconfig(zxing)
    - karchive-devel
    - kcalendarcore-devel
    - kcontacts-devel
    - kmime-devel
    - kpkpass-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
