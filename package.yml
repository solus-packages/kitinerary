name       : kitinerary
version    : 21.12.0
release    : 54
source     :
    - https://cdn.download.kde.org/stable/release-service/21.12.0/src/kitinerary-21.12.0.tar.xz : 33f19570aaabe9340bb6f8c8d37e33d1c943644eee5275b9ffc59dfa64dcef37
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : programming.library
summary    : Data Model and Extraction System for Travel Reservation information
description: |
    A library containing itinerary data model and itinerary extraction code.
builddeps  :
    - pkgconfig(poppler)
    - pkgconfig(Qt5Quick)
    - karchive-devel
    - kcalendarcore-devel
    - kcontacts-devel
    - kmime-devel
    - kpkpass-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
