name       : kitinerary
version    : 22.08.3
release    : 65
source     :
    - https://cdn.download.kde.org/stable/release-service/22.08.3/src/kitinerary-22.08.3.tar.xz : 2b9df58c8fc5697fdd044e4fc306c8ae1a4e82c737d3cc13eccd112e0dea6154
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : programming.library
summary    : Data Model and Extraction System for Travel Reservation information
description: |
