name       : kitinerary
version    : 20.12.3
release    : 38
source     :
    - https://cdn.download.kde.org/stable/release-service/20.12.3/src/kitinerary-20.12.3.tar.xz : 559ea8d470e7c053f92470b3141657025950749200ec4deb3cc86e4bd9111add
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : programming.library
summary    : Data Model and Extraction System for Travel Reservation information
description: |
    A library containing itinerary data model and itinerary extraction code.
builddeps  :
    - pkgconfig(poppler)
    - pkgconfig(Qt5Quick)
    - karchive-devel
    - kcalendarcore-devel
    - kcontacts-devel
    - kmime-devel
    - kpkpass-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
