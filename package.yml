name       : kitinerary
version    : 22.04.0
release    : 59
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.0/src/kitinerary-22.04.0.tar.xz : a73e3404a7f72a7fe277cd2afd7020c53329f4d02821c20f1f4b49c57ce34de0
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : programming.library
summary    : Data Model and Extraction System for Travel Reservation information
description: |
    A library containing itinerary data model and itinerary extraction code.
builddeps  :
    - pkgconfig(poppler)
    - pkgconfig(Qt5Quick)
    - karchive-devel
    - kcalendarcore-devel
    - kcontacts-devel
    - kmime-devel
    - kpkpass-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
