name       : kitinerary
version    : 22.04.3
release    : 64
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.3/src/kitinerary-22.04.3.tar.xz : 9fc6970e633584c88c5283dd2a5d3a4638f704439229abd9c6267d907a6ab3cb
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : programming.library
summary    : Data Model and Extraction System for Travel Reservation information
description: |
    A library containing itinerary data model and itinerary extraction code.
builddeps  :
    - pkgconfig(poppler)
    - pkgconfig(Qt5Quick)
    - karchive-devel
    - kcalendarcore-devel
    - kcontacts-devel
    - kmime-devel
    - kpkpass-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
