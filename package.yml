name       : kitinerary
version    : 22.04.2
release    : 63
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.2/src/kitinerary-22.04.2.tar.xz : ecb3493099518d1c119e0ae8130a3a1e84e0eccfb90d15d8089e99bf71f872bf
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : programming.library
summary    : Data Model and Extraction System for Travel Reservation information
description: |
    A library containing itinerary data model and itinerary extraction code.
builddeps  :
    - pkgconfig(poppler)
    - pkgconfig(Qt5Quick)
    - karchive-devel
    - kcalendarcore-devel
    - kcontacts-devel
    - kmime-devel
    - kpkpass-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
