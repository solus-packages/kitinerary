name       : kitinerary
version    : 18.08.2
release    : 3
source     :
    - https://cdn.download.kde.org/stable/applications/18.08.2/src/kitinerary-18.08.2.tar.xz : f88b3a8e52ebafc6dcefa410212d911280053da53deb4155ea3670588e7d2691
license    : LGPL-2.1-or-later
component  : programming.library
summary    : Data Model and Extraction System for Travel Reservation information
description: |
    A library containing itinerary data model and itinerary extraction code.
builddeps  :
    - pkgconfig(poppler)
    - pkgconfig(Qt5Qml)
    - extra-cmake-modules
    - kcalcore-devel
    - kcontacts-devel
    - kcoreaddons-devel
    - ki18n-devel
    - kmime-devel
    - kpkpass-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
