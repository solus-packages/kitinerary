name       : kitinerary
version    : 23.04.0
release    : 67
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.0/src/kitinerary-23.04.0.tar.xz : ba798446958b5591cd4ecc260105ccd8399a540e3de550fbf788974c7011ab1f
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : programming.library
summary    : Data Model and Extraction System for Travel Reservation information
description: |
    A library containing itinerary data model and itinerary extraction code.
builddeps  :
    - pkgconfig(Qt5Quick)
    - pkgconfig(poppler)
    - pkgconfig(zxing)
    - karchive-devel
    - kcalendarcore-devel
    - kcontacts-devel
    - kmime-devel
    - kpkpass-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
