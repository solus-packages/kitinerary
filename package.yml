name       : kitinerary
version    : 18.08.1
release    : 2
source     :
    - https://cdn.download.kde.org/stable/applications/18.08.1/src/kitinerary-18.08.1.tar.xz : d4a0c3cfd08ab5fa097a09b2451c3607ad430d6949f4edf6a080551139b7612f
license    : LGPL-2.1-or-later
component  : programming.library
summary    : Data Model and Extraction System for Travel Reservation information
description: |
    A library containing itinerary data model and itinerary extraction code.
builddeps  :
    - pkgconfig(poppler)
    - pkgconfig(Qt5Qml)
    - extra-cmake-modules
    - kcalcore-devel
    - kcontacts-devel
    - kcoreaddons-devel
    - ki18n-devel
    - kmime-devel
    - kpkpass-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
