name       : kitinerary
version    : 21.04.2
release    : 44
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.2/src/kitinerary-21.04.2.tar.xz : bbb84ff7e1e57b7847acb64293160e1e02f85b474c9c3e992df88de584c9cb3e
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : programming.library
summary    : Data Model and Extraction System for Travel Reservation information
description: |
    A library containing itinerary data model and itinerary extraction code.
builddeps  :
    - pkgconfig(poppler)
    - pkgconfig(Qt5Quick)
    - karchive-devel
    - kcalendarcore-devel
    - kcontacts-devel
    - kmime-devel
    - kpkpass-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
