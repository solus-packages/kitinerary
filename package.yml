name       : kitinerary
version    : 21.04.0
release    : 40
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.0/src/kitinerary-21.04.0.tar.xz : 3ed2fe97f5f0120e977151fe1becc840806ee3796c280146b11287089860bf6b
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : programming.library
summary    : Data Model and Extraction System for Travel Reservation information
description: |
    A library containing itinerary data model and itinerary extraction code.
builddeps  :
    - pkgconfig(poppler)
    - pkgconfig(Qt5Quick)
    - karchive-devel
    - kcalendarcore-devel
    - kcontacts-devel
    - kmime-devel
    - kpkpass-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
